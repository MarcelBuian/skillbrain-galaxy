<!DOCTYPE html>
<html>
<head>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Paragraful este schimbat.";
        }
    </script>
</head>
<body>
    <h2>Demo JavaScript in Head</h2>

    <p id="demo">Un paragraf</p>

</body>
</html>
